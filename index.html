<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art of the Day | Global Inspirations</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- SEO Meta -->
  <meta name="description" content="Experience the art revolution – AI-generated masterpieces fused with global cultural inspirations, updated daily." />
  <link rel="canonical" href="https://art-preview-nine.vercel.app/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Today's Featured Artwork - AI & Cultural Fusion" />
  <meta property="og:description" content="A captivating blend of tradition and technology. Discover today's featured artwork." />
  <meta property="og:image" content="/android-chrome-512x512.png" />
  <meta property="og:url" content="https://art-preview-nine.vercel.app/" />
  <meta property="og:type" content="article" />
  <meta property="og:locale" content="en_US" />
  <meta property="fb:app_id" content="1041582204823118" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Art of the Day | AI Meets Culture" />
  <meta name="twitter:description" content="Daily art that inspires—from sketches to fantasy, quotes to cultural fusion." />
  <meta name="twitter:image" content="/android-chrome-512x512.png" />

  <!-- Styles -->
  <style>
    :root {
      --bg-light: #fafafa;
      --bg-dark: #121212;
      --text-light: #222;
      --text-dark: #f0f0f0;
      --primary: #007BFF;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
      text-align: center;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      max-height: 60px;
    }

    .toggle-dark {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }

    .carousel img {
      max-height: 300px;
      border-radius: 10px;
      scroll-snap-align: center;
    }

    .caption {
      margin: 15px 0;
      font-size: 1.1rem;
    }

    footer {
      font-size: 0.9rem;
      padding: 20px;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/favicon-32x32.png" alt="Art Logo" />
    <button class="toggle-dark" onclick="toggleDarkMode()">🌓</button>
  </header>

  <main>
    <h1 id="title">Art of the Day</h1>
    <p id="subtitle">Discover a fusion of AI and cultural art. Scroll through today’s selections below.</p>

    <div class="carousel" id="carousel"></div>

    <div class="caption" id="caption">Freshly curated visuals every 24 hours.</div>
  </main>

  <footer>
    <p>
      <a href="/privacy-policy.html" target="_blank">Privacy Policy</a> |
      <a href="/terms-of-service.html" target="_blank">Terms of Service</a> |
      <a href="/data-deletion.html" target="_blank">Data Deletion Request</a>
    </p>
    <p>&copy; 2025 Art Preview. All rights reserved.</p>
    <p>
      <select onchange="translatePage(this.value)">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="ar">العربية</option>
      </select>
    </p>
  </footer>

  <script>
    const images = [
      "/android-chrome-192x192.png",
      "/android-chrome-512x512.png",
      "/apple-touch-icon.png"
    ];

    function loadImages() {
      const carousel = document.getElementById("carousel");
      images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = "Daily Art";
        carousel.appendChild(img);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    const translations = {
      fr: {
        title: "Art du jour",
        subtitle: "Découvrez la fusion de l'IA et de l'art culturel. Faites défiler les sélections d'aujourd'hui."
      },
      es: {
        title: "Arte del día",
        subtitle: "Descubre una fusión de IA y arte cultural. Desplázate por las selecciones de hoy."
      },
      ar: {
        title: "فن اليوم",
        subtitle: "اكتشف مزيجًا من الذكاء الاصطناعي والفن الثقافي. تصفح اختيارات اليوم."
      },
      en: {
        title: "Art of the Day",
        subtitle: "Discover a fusion of AI and cultural art. Scroll through today’s selections below."
      }
    };

    function translatePage(lang) {
      const t = translations[lang] || translations.en;
      document.getElementById("title").innerText = t.title;
      document.getElementById("subtitle").innerText = t.subtitle;
    }

    window.onload = loadImages;
  </script>
</body>
</html>
